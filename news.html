<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>Bismarckchemie - Aktuelle Chemie Nachrichten</title>
  <meta property="og:title" content="Bismarckchemie - Aktuelle Chemie Nachrichten">
  <meta property="og:description" content="Tägliche Chemie-News für Wissenschaftsbegeisterte">
  <meta property="og:image" content="https://deine-seite.de/logo.jpg">
  <meta property="og:url" content="https://deine-seite.de">
  <meta name="twitter:card" content="summary_large_image">  
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .blog-post {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .blog-post:last-child {
      border-bottom: none;
    }

    .blog-title {
      font-size: 1.5em;
      color: #333;
    }

    .blog-content {
      color: #555;
      margin: 10px 0;
    }

    .blog-footer {
      font-size: 0.9em;
      color: #999;
      margin-top: 10px;
    }

    .source-link {
      display: inline-block;
      margin-top: 5px;
      color: #1a73e8;
      text-decoration: none;
    }

    .source-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      color: #777;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chemie-Nachrichten</h1>
    <div id="blog">
      <p class="loading">Lade aktuelle Nachrichten...</p>
    </div>
  </div>

  <script>
    const apiKey = "0fba978baa6e4330bfa86567d331ddcd";
    const blogContainer = document.getElementById("blog");
  
    async function fetchNews() {
      try {
        const now = new Date().getTime();
        const storedNews = localStorage.getItem("chemieNews");
        const storedTime = localStorage.getItem("chemieNewsTime");
  
        // Falls gespeicherte Daten existieren und jünger als 24 Stunden sind, diese verwenden
        if (storedNews && storedTime && now - storedTime < 24 * 60 * 60 * 1000) {
          displayNews(JSON.parse(storedNews));
          return;
        }
  
        // Andernfalls neue Daten abrufen
        const response = await fetch(
          `https://newsapi.org/v2/everything?q=chemie&language=de&sortBy=publishedAt&apiKey=${apiKey}`
        );
        const data = await response.json();
  
        if (data.articles.length === 0) {
          blogContainer.innerHTML = "<p>Keine aktuellen Artikel gefunden.</p>";
          return;
        }
  
        // Speichern der Daten in LocalStorage
        localStorage.setItem("chemieNews", JSON.stringify(data.articles));
        localStorage.setItem("chemieNewsTime", now);
  
        displayNews(data.articles);
      } catch (error) {
        blogContainer.innerHTML = "<p>Fehler beim Laden der Artikel. Bitte versuche es später erneut.</p>";
        console.error("Fehler:", error);
      }
    }
  
    function displayNews(articles) {
      blogContainer.innerHTML = ""; // Entfernt den Ladehinweis
  
      articles.forEach(article => {
        const blogPost = document.createElement("div");
        blogPost.classList.add("blog-post");
  
        blogPost.innerHTML = `
          <h2 class="blog-title">${article.title}</h2>
          <p class="blog-content">
            ${article.description || "Keine Beschreibung verfügbar."}
          </p>
          <p class="blog-content">
            ${article.content ? article.content.split("[+")[0] : "Kein zusätzlicher Inhalt verfügbar."}
          </p>
          <p class="blog-footer">
            Quelle: <a href="${article.url}" class="source-link" target="_blank">${article.source.name}</a> | 
            Veröffentlicht am: ${new Date(article.publishedAt).toLocaleDateString()}
          </p>
        `;
  
        blogContainer.appendChild(blogPost);
      });
    }
  
    fetchNews();
  </script>
  
</body>
</html>
