<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>Bismarckchemie - Aktuelle Chemie Nachrichten</title>
  <meta property="og:title" content="Bismarckchemie - Aktuelle Chemie Nachrichten">
  <meta property="og:description" content="T√§gliche Chemie-News f√ºr Wissenschaftsbegeisterte">
  <meta property="og:image" content="https://deine-seite.de/logo.jpg">
  <meta property="og:url" content="https://deine-seite.de">
  <meta name="twitter:card" content="summary_large_image">  
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .blog-post {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .blog-post:last-child {
      border-bottom: none;
    }

    .blog-title {
      font-size: 1.5em;
      color: #333;
    }

    .blog-content {
      color: #555;
      margin: 10px 0;
    }

    .blog-footer {
      font-size: 0.9em;
      color: #999;
      margin-top: 10px;
    }

    .source-link {
      display: inline-block;
      margin-top: 5px;
      color: #1a73e8;
      text-decoration: none;
    }

    .source-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      color: #777;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chemie-Nachrichten</h1>
    <div id="blog">
      <p class="loading">Lade aktuelle Nachrichten...</p>
    </div>
  </div>

  <script>
    const apiKey = "0fba978baa6e4330bfa86567d331ddcd"; // Dein API Key
    const blogContainer = document.getElementById("blog");
  
    async function fetchNews() {
      try {
        const now = new Date().getTime();
        const storedNews = localStorage.getItem("chemieNews");
        const storedTime = localStorage.getItem("chemieNewsTime");
  
        // Falls gespeicherte Daten existieren und j√ºnger als 24 Stunden sind, diese verwenden
        if (storedNews && storedTime && now - storedTime < 24 * 60 * 60 * 1000) {
          console.log("üü¢ Lade Artikel aus dem Cache");
          displayNews(JSON.parse(storedNews));
          return;
        }
  
        console.log("üîÑ API-Aufruf wird gestartet...");

        // API-Call mit erweiterten Suchbegriffen
        const response = await fetch(
          `https://newsapi.org/v2/everything?q=chemie OR wissenschaft OR forschung&language=de&sortBy=publishedAt&apiKey=${apiKey}`
        );

        // Pr√ºfen, ob die Antwort OK ist
        if (!response.ok) {
          throw new Error(`‚ùå API Fehler ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("üì° API Antwort:", data);

        if (!data.articles || data.articles.length === 0) {
          blogContainer.innerHTML = "<p>‚ö†Ô∏è Keine aktuellen Artikel gefunden.</p>";
          return;
        }

        // Daten in LocalStorage speichern
        localStorage.setItem("chemieNews", JSON.stringify(data.articles));
        localStorage.setItem("chemieNewsTime", now);
  
        displayNews(data.articles);
      } catch (error) {
        console.error("‚ùå Fehler beim Laden der Artikel:", error);
        blogContainer.innerHTML = "<p>‚ö†Ô∏è Fehler beim Laden der Artikel. Bitte versuche es sp√§ter erneut.</p>";

        // Falls ein Fehler auftritt, LocalStorage leeren, um veraltete Daten zu vermeiden
        localStorage.removeItem("chemieNews");
        localStorage.removeItem("chemieNewsTime");
      }
    }
  
    function displayNews(articles) {
      blogContainer.innerHTML = ""; // Entfernt den Ladehinweis
  
      articles.forEach(article => {
        const blogPost = document.createElement("div");
        blogPost.classList.add("blog-post");
  
        blogPost.innerHTML = `
          <h2 class="blog-title">${article.title}</h2>
          <p class="blog-content">
            ${article.description || "Keine Beschreibung verf√ºgbar."}
          </p>
          <p class="blog-content">
            ${article.content ? article.content.split("[+")[0] : "Kein zus√§tzlicher Inhalt verf√ºgbar."}
          </p>
          <p class="blog-footer">
            Quelle: <a href="${article.url}" class="source-link" target="_blank">${article.source?.name || "Unbekannte Quelle"}</a> | 
            Ver√∂ffentlicht am: ${article.publishedAt ? new Date(article.publishedAt).toLocaleDateString() : "Unbekannt"}
          </p>
        `;
  
        blogContainer.appendChild(blogPost);
      });
    }
  
    fetchNews();
  </script>
</body>
</html>
