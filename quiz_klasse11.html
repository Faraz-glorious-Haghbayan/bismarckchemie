<body>
    <header>
        <h1>Bismarck Chemie</h1>
        <button onclick="window.location.href='https://bismarckchemie.com';">Zur Hauptwebsite</button>
    </header>
    <div class="quiz-container" aria-labelledby="quiz-title">
        <h2 id="quiz-title">Chemie-Quiz 11.Klasse</h2>
        <div class="progress-bar" aria-label="Fortschritt">
            <div class="progress-bar-inner" id="progress-bar"></div>
        </div>
        <div class="question" id="question">Loading question...</div>
        <div class="answers" id="answers" role="list"></div>
        <div class="explanation" id="explanation"></div>
        <div class="result" id="result" role="status"></div>
        <button class="restart-btn" id="restart-btn" style="display: none;">Quiz neu starten</button>
        <div class="social-buttons" id="social-buttons" style="display: none;">
            <button class="facebook" onclick="shareOnFacebook()">Facebook</button>
            <button class="twitter" onclick="shareOnTwitter()">Twitter</button>
            <button class="whatsapp" onclick="shareOnWhatsApp()">WhatsApp</button>
        </div>
    </div>

    <script>
        const quizData = [
    {
        question: "Wie lautet die chemische Formel von Wasser?",
        options: ["H2O", "CO2", "O2", "H2SO4"],
        correct: 0,
        explanation: "H2O ist die chemische Formel von Wasser, bestehend aus zwei Wasserstoff- und einem Sauerstoffatom."
    },
    {
        question: "Welches Element hat das chemische Symbol 'Na'?",
        options: ["Natrium", "Neon", "Nickel", "Stickstoff"],
        correct: 0,
        explanation: "Das Symbol 'Na' steht für Natrium, ein Alkalimetall."
    },
    {
        question: "Was ist die chemische Formel von Kochsalz?",
        options: ["NaCl", "KCl", "CaCl2", "MgCl2"],
        correct: 0,
        explanation: "NaCl ist die chemische Formel für Natriumchlorid, besser bekannt als Kochsalz."
    },
    {
        question: "Welches Gas ist der Hauptbestandteil der Erdatmosphäre?",
        options: ["Sauerstoff", "Stickstoff", "Kohlendioxid", "Argon"],
        correct: 1,
        explanation: "Stickstoff macht etwa 78% der Erdatmosphäre aus."
    },
    {
        question: "Welche Säure ist in Zitronen enthalten?",
        options: ["Salzsäure", "Schwefelsäure", "Zitronensäure", "Essigsäure"],
        correct: 2,
        explanation: "Zitronensäure ist in Zitronen enthalten und verleiht ihnen ihren sauren Geschmack."
    },
    {
        question: "Wie viele Elektronen passen in die erste Elektronenschale eines Atoms?",
        options: ["2", "8", "18", "32"],
        correct: 0,
        explanation: "Die erste Elektronenschale kann maximal 2 Elektronen aufnehmen."
    },
    {
        question: "Welches chemische Element ist das leichteste?",
        options: ["Helium", "Wasserstoff", "Lithium", "Beryllium"],
        correct: 1,
        explanation: "Wasserstoff ist das leichteste chemische Element mit nur einem Proton."
    },
    {
        question: "Was ist die chemische Formel von Schwefelsäure?",
        options: ["H2SO4", "HNO3", "HCl", "H2CO3"],
        correct: 0,
        explanation: "Die chemische Formel von Schwefelsäure ist H2SO4."
    },
    {
        question: "Welches chemische Element hat die Ordnungszahl 1?",
        options: ["Helium", "Wasserstoff", "Lithium", "Sauerstoff"],
        correct: 1,
        explanation: "Wasserstoff hat die Ordnungszahl 1, da es das erste Element im Periodensystem ist."
    },
    {
        question: "Welche Verbindung ist in der Formel C6H12O6 dargestellt?",
        options: ["Glukose", "Fruktose", "Saccharose", "Laktose"],
        correct: 0,
        explanation: "C6H12O6 ist die chemische Formel von Glukose, einem einfachen Zucker."
    },
    {
        question: "Was ist die chemische Formel von Ammoniak?",
        options: ["NH3", "CH4", "H2O", "CO2"],
        correct: 0,
        explanation: "NH3 ist die chemische Formel von Ammoniak, einer Verbindung aus Stickstoff und Wasserstoff."
    },
    {
        question: "Welches Metall wird für die Herstellung von Batterien häufig verwendet?",
        options: ["Lithium", "Eisen", "Kupfer", "Aluminium"],
        correct: 0,
        explanation: "Lithium ist ein Leichtmetall, das häufig in Batterien verwendet wird."
    },
    {
        question: "Welches Element hat die Ordnungszahl 8?",
        options: ["Stickstoff", "Sauerstoff", "Fluor", "Neon"],
        correct: 1,
        explanation: "Sauerstoff hat die Ordnungszahl 8 und steht an achter Stelle im Periodensystem."
    },
    {
        question: "Was beschreibt die Avogadro-Konstante?",
        options: [
            "Die Anzahl der Atome in einem Mol",
            "Die Dichte eines Elements",
            "Die Energie eines Photons",
            "Die Ladung eines Elektrons"
        ],
        correct: 0,
        explanation: "Die Avogadro-Konstante gibt an, wie viele Teilchen in einem Mol enthalten sind (etwa 6,022 × 10^23)."
    }
];


        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const answersEl = document.getElementById("answers");
        const explanationEl = document.getElementById("explanation");
        const resultEl = document.getElementById("result");
        const progressBarEl = document.getElementById("progress-bar");
        const restartBtn = document.getElementById("restart-btn");
        const socialButtons = document.getElementById("social-buttons");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            answersEl.innerHTML = "";
            explanationEl.textContent = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.setAttribute("role", "listitem");
                button.addEventListener("click", () => checkAnswer(index));
                answersEl.appendChild(button);
            });

            updateProgressBar();
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = quizData[currentQuestionIndex];
            explanationEl.textContent = currentQuestion.explanation;

            if (selectedIndex === currentQuestion.correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }

        function showResult() {
            questionEl.textContent = "Quiz abgeschlossen!";
            answersEl.innerHTML = "";
            explanationEl.textContent = "";
            resultEl.textContent = `Deine Punktzahl: ${score} / ${quizData.length}`;
            restartBtn.style.display = "block";
            socialButtons.style.display = "block";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            restartBtn.style.display = "none";
            socialButtons.style.display = "none";
            resultEl.textContent = "";
            loadQuestion();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!`, '_blank');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://api.whatsapp.com/send?text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!%20${encodeURIComponent(window.location.href)}`, '_blank');
        }

        restartBtn.addEventListener("click", restartQuiz);

        // Initialize the quiz
        loadQuestion();
    </script>
</body>
