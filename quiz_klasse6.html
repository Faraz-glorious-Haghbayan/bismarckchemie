<body>
    <header>
        <h1>Bismarck Chemie</h1>
        <button onclick="window.location.href='https://bismarckchemie.com';">Zur Hauptwebsite</button>
    </header>
    <div class="quiz-container" aria-labelledby="quiz-title">
        <h2 id="quiz-title">Chemie-Quiz 5.Klasse</h2>
        <div class="progress-bar" aria-label="Fortschritt">
            <div class="progress-bar-inner" id="progress-bar"></div>
        </div>
        <div class="question" id="question">Loading question...</div>
        <div class="answers" id="answers" role="list"></div>
        <div class="explanation" id="explanation"></div>
        <div class="result" id="result" role="status"></div>
        <button class="restart-btn" id="restart-btn" style="display: none;">Quiz neu starten</button>
        <div class="social-buttons" id="social-buttons" style="display: none;">
            <button class="facebook" onclick="shareOnFacebook()">Facebook</button>
            <button class="twitter" onclick="shareOnTwitter()">Twitter</button>
            <button class="whatsapp" onclick="shareOnWhatsApp()">WhatsApp</button>
        </div>
    </div>

    <script>
       const quizData = [
    {
        question: "Was ist die chemische Formel für Sauerstoffgas?",
        options: ["O", "O2", "O3", "H2O"],
        correct: 1,
        explanation: "Sauerstoffgas besteht aus zwei Sauerstoffatomen und hat die Formel O2."
    },
    {
        question: "Was passiert, wenn Zucker in Wasser gelöst wird?",
        options: ["Er verdampft", "Er wird fest", "Er löst sich auf", "Er explodiert"],
        correct: 2,
        explanation: "Zucker löst sich in Wasser auf, bleibt aber chemisch unverändert."
    },
    {
        question: "Welches Element hat das chemische Symbol 'C'?",
        options: ["Calcium", "Kupfer", "Kohlenstoff", "Chlor"],
        correct: 2,
        explanation: "Das Symbol 'C' steht für Kohlenstoff."
    },
    {
        question: "Welche Eigenschaft hat Metall?",
        options: ["Es ist durchsichtig", "Es leitet Strom", "Es ist immer weich", "Es brennt leicht"],
        correct: 1,
        explanation: "Metalle leiten Strom und Wärme gut."
    },
    {
        question: "Was entsteht, wenn man Wasser kocht?",
        options: ["Eis", "Wasserdampf", "Sauerstoff", "Nichts"],
        correct: 1,
        explanation: "Beim Kochen wird Wasser zu Wasserdampf."
    },
    {
        question: "Was ist die chemische Formel von Kohlendioxid?",
        options: ["CO", "CO2", "C2O", "C2O2"],
        correct: 1,
        explanation: "CO2 ist die chemische Formel für Kohlendioxid."
    },
    {
        question: "Was passiert, wenn ein Metall rostet?",
        options: ["Es wird stärker", "Es wird schwerer", "Es reagiert mit Sauerstoff", "Es wird zu Gas"],
        correct: 2,
        explanation: "Rost entsteht durch die Reaktion von Metall mit Sauerstoff und Wasser."
    },
    {
        question: "Welches Element hat das Symbol 'Fe'?",
        options: ["Fluor", "Eisen", "Feldspat", "Francium"],
        correct: 1,
        explanation: "Das Symbol 'Fe' steht für Eisen."
    },
    {
        question: "Was passiert, wenn man Salz in Wasser gibt?",
        options: ["Es wird fest", "Es löst sich auf", "Es brennt", "Es wird zu Zucker"],
        correct: 1,
        explanation: "Salz löst sich in Wasser und bildet eine Salzlösung."
    },
    {
        question: "Welche Farbe hat Kupfersulfat in Wasser?",
        options: ["Rot", "Blau", "Grün", "Gelb"],
        correct: 1,
        explanation: "Kupfersulfat färbt Wasser blau."
    }
];


        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const answersEl = document.getElementById("answers");
        const explanationEl = document.getElementById("explanation");
        const resultEl = document.getElementById("result");
        const progressBarEl = document.getElementById("progress-bar");
        const restartBtn = document.getElementById("restart-btn");
        const socialButtons = document.getElementById("social-buttons");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            answersEl.innerHTML = "";
            explanationEl.textContent = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.setAttribute("role", "listitem");
                button.addEventListener("click", () => checkAnswer(index));
                answersEl.appendChild(button);
            });

            updateProgressBar();
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = quizData[currentQuestionIndex];
            explanationEl.textContent = currentQuestion.explanation;

            if (selectedIndex === currentQuestion.correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }

        function showResult() {
            questionEl.textContent = "Quiz abgeschlossen!";
            answersEl.innerHTML = "";
            explanationEl.textContent = "";
            resultEl.textContent = `Deine Punktzahl: ${score} / ${quizData.length}`;
            restartBtn.style.display = "block";
            socialButtons.style.display = "block";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            restartBtn.style.display = "none";
            socialButtons.style.display = "none";
            resultEl.textContent = "";
            loadQuestion();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!`, '_blank');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://api.whatsapp.com/send?text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!%20${encodeURIComponent(window.location.href)}`, '_blank');
        }

        restartBtn.addEventListener("click", restartQuiz);

        // Initialize the quiz
        loadQuestion();
    </script>
