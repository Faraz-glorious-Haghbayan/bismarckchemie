<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teste dein Wissen in Chemie mit unserem interaktiven Chemie-Quiz! Perfekt für Schüler und Chemie-Enthusiasten.">
    <meta name="keywords" content="Chemie Quiz, Chemie Fragen, Chemie lernen, interaktives Quiz, Schüler Chemie, chemisches Wissen">
    <meta name="author" content="BismarckChemie Team">
    <title>Chemie-Quiz | Teste dein Wissen in Chemie</title>
    <link rel="canonical" href="https://bismarckchemie.com/quiz">
    <style>
        /* Gleiche CSS wie zuvor */
        body {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #42109f, #89253e);
    color: #fff;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column; /* Stapelt Header und Inhalt vertikal */
}

header {
    background: #2c2c2c;
    padding: 10px 0px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    position: fixed; /* Fixiert den Header oben */
    top: 0;
    width: 100%;
    z-index: 1000; /* Hebt den Header über andere Elemente */
}

.quiz-container {
    background: #2c2c2c;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    width: 100%;
    text-align: center;
    margin: 100px auto; /* Platz unter dem fixierten Header */
    flex: 1; /* Nimmt den verfügbaren Platz ein */
}

        header img {
            height: 50px;
        }
        header button {
            background: #007bff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        header button:hover {
            background: #0056b3;
        }
         
        h1 {
            margin-left: 3%;
            font-size: 24px;
        }
        .progress-bar {
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transition: width 0.3s ease-in-out;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .answers button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            transition: background 0.3s ease;
        }
        .answers button:hover {
            background: #0056b3;
        }
        .explanation {
            font-size: 14px;
            margin-top: 10px;
            color: #ffcc00;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .restart-btn:hover {
            background: #1e7e34;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-buttons button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
        }
        .facebook { background: #3b5998; }
        .twitter { background: #1da1f2; }
        .whatsapp { background: #25d366; }


        /* Standard-Stile (für größere Bildschirme) sind bereits definiert */

/* Anpassungen für Tablets (Bildschirme bis 768px Breite) */
@media (max-width: 950px) {
    header{
        font-family: 'Courier New', Courier, monospace;
    }
    h1{
        margin:1% 0% 0% 3%;
    }
    header button {
        padding: 8px 16px;
        font-size: 1rem;
        margin-right: 1%;
    }

    .quiz-container {
        padding: 0px;
        margin: 0%;
        width: 90%;
    }

    .answers button {
        padding: 1px;
        width: 100%;
        font-size: 1.1rem !important;
    }

    .restart-btn {
        padding: 10px 16px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    body {
        font-size: 14px;
    }

    header img {
        height: 30px;
    }

    .quiz-container {
        padding: 15px;
        width: 80%;
        margin: 140px auto; /* Mehr Platz für kleinere Bildschirme */
    }

    h1 {
        font-size: 20px;
    }

    .answers button {
        padding: 8px;
        font-size: 12px;
    }

    .restart-btn {
        padding: 8px 12px;
        font-size: 12px;
    }

    .social-buttons button {
        font-size: 12px;
        padding: 6px 10px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Bismarck Chemie</h1>
        <button onclick="window.location.href='https://bismarckchemie.com';">Zur Hauptwebsite</button>
    </header>
    <div class="quiz-container" aria-labelledby="quiz-title">
        <h2 id="quiz-title">Chemie-Quiz</h2>
        <div class="progress-bar" aria-label="Fortschritt">
            <div class="progress-bar-inner" id="progress-bar"></div>
        </div>
        <div class="question" id="question">Loading question...</div>
        <div class="answers" id="answers" role="list"></div>
        <div class="explanation" id="explanation"></div>
        <div class="result" id="result" role="status"></div>
        <button class="restart-btn" id="restart-btn" style="display: none;">Quiz neu starten</button>
        <div class="social-buttons" id="social-buttons" style="display: none;">
            <button class="facebook" onclick="shareOnFacebook()">Facebook</button>
            <button class="twitter" onclick="shareOnTwitter()">Twitter</button>
            <button class="whatsapp" onclick="shareOnWhatsApp()">WhatsApp</button>
        </div>
    </div>

    <script>
       const quizData = [
    {
        question: "Was ist der pH-Wert von reinem Wasser?",
        options: ["0", "7", "14", "10"],
        correct: 1,
        explanation: "Reines Wasser hat einen neutralen pH-Wert von 7."
    },
    {
        question: "Was ist die chemische Formel von Salzsäure?",
        options: ["H2SO4", "HCl", "HNO3", "H2O"],
        correct: 1,
        explanation: "HCl ist die chemische Formel für Salzsäure."
    },
    {
        question: "Was passiert bei einer chemischen Reaktion?",
        options: ["Es entstehen neue Stoffe", "Die Atome verschwinden", "Es wird kälter", "Es bleibt alles gleich"],
        correct: 0,
        explanation: "Bei einer chemischen Reaktion entstehen neue Stoffe mit anderen Eigenschaften."
    },
    {
        question: "Was ist die chemische Formel von Methan?",
        options: ["CH4", "C2H6", "C3H8", "CO2"],
        correct: 0,
        explanation: "CH4 ist die chemische Formel von Methan, dem einfachsten Kohlenwasserstoff."
    },
    {
        question: "Was ist der Aggregatzustand von Sauerstoff bei Raumtemperatur?",
        options: ["Fest", "Flüssig", "Gasförmig", "Plasma"],
        correct: 2,
        explanation: "Sauerstoff ist bei Raumtemperatur gasförmig."
    },
    {
        question: "Welches Gas wird bei der Photosynthese freigesetzt?",
        options: ["Sauerstoff", "Kohlendioxid", "Stickstoff", "Wasserstoff"],
        correct: 0,
        explanation: "Pflanzen setzen bei der Photosynthese Sauerstoff frei."
    },
    {
        question: "Was ist die chemische Formel von Schwefelsäure?",
        options: ["H2SO4", "HCl", "HNO3", "H2CO3"],
        correct: 0,
        explanation: "Die chemische Formel von Schwefelsäure ist H2SO4."
    },
    {
        question: "Welches Metall reagiert stark mit Wasser?",
        options: ["Kupfer", "Eisen", "Natrium", "Gold"],
        correct: 2,
        explanation: "Natrium reagiert sehr stark mit Wasser und setzt Wasserstoff frei."
    },
    {
        question: "Was ist die chemische Formel von Sauerstoffgas?",
        options: ["O", "O2", "O3", "H2O"],
        correct: 1,
        explanation: "Sauerstoffgas besteht aus zwei Sauerstoffatomen und hat die Formel O2."
    },
    {
        question: "Was passiert, wenn man Essig und Backpulver mischt?",
        options: ["Es entsteht Wasser", "Es entsteht Kohlendioxid", "Es wird heiß", "Es wird fest"],
        correct: 1,
        explanation: "Essig und Backpulver reagieren und setzen Kohlendioxid frei."
    }
];




        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const answersEl = document.getElementById("answers");
        const explanationEl = document.getElementById("explanation");
        const resultEl = document.getElementById("result");
        const progressBarEl = document.getElementById("progress-bar");
        const restartBtn = document.getElementById("restart-btn");
        const socialButtons = document.getElementById("social-buttons");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            answersEl.innerHTML = "";
            explanationEl.textContent = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.setAttribute("role", "listitem");
                button.addEventListener("click", () => checkAnswer(index));
                answersEl.appendChild(button);
            });

            updateProgressBar();
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = quizData[currentQuestionIndex];
            explanationEl.textContent = currentQuestion.explanation;

            if (selectedIndex === currentQuestion.correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }

        function showResult() {
            questionEl.textContent = "Quiz abgeschlossen!";
            answersEl.innerHTML = "";
            explanationEl.textContent = "";
            resultEl.textContent = `Deine Punktzahl: ${score} / ${quizData.length}`;
            restartBtn.style.display = "block";
            socialButtons.style.display = "block";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            restartBtn.style.display = "none";
            socialButtons.style.display = "none";
            resultEl.textContent = "";
            loadQuestion();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!`, '_blank');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://api.whatsapp.com/send?text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!%20${encodeURIComponent(window.location.href)}`, '_blank');
        }

        restartBtn.addEventListener("click", restartQuiz);

        // Initialize the quiz
        loadQuestion();
    </script>
</body>
</html>
