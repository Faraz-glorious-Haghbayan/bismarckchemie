<body>
    <header>
        <h1>Bismarck Chemie</h1>
        <button onclick="window.location.href='https://bismarckchemie.com';">Zur Hauptwebsite</button>
    </header>
    <div class="quiz-container" aria-labelledby="quiz-title">
        <h2 id="quiz-title">Chemie-Quiz</h2>
        <div class="progress-bar" aria-label="Fortschritt">
            <div class="progress-bar-inner" id="progress-bar"></div>
        </div>
        <div class="question" id="question">Loading question...</div>
        <div class="answers" id="answers" role="list"></div>
        <div class="explanation" id="explanation"></div>
        <div class="result" id="result" role="status"></div>
        <button class="restart-btn" id="restart-btn" style="display: none;">Quiz neu starten</button>
        <div class="social-buttons" id="social-buttons" style="display: none;">
            <button class="facebook" onclick="shareOnFacebook()">Facebook</button>
            <button class="twitter" onclick="shareOnTwitter()">Twitter</button>
            <button class="whatsapp" onclick="shareOnWhatsApp()">WhatsApp</button>
        </div>
    </div>

    <script>
       const quizData = [
    {
        question: "Was ist die chemische Formel von Ammoniak?",
        options: ["NH3", "CH4", "H2O", "CO2"],
        correct: 0,
        explanation: "NH3 ist die chemische Formel von Ammoniak, einer Verbindung aus Stickstoff und Wasserstoff."
    },
    {
        question: "Welche Verbindung entsteht bei der Reaktion von Natrium und Wasser?",
        options: ["Natriumchlorid", "Natriumhydroxid", "Natriumcarbonat", "Natriumnitrat"],
        correct: 1,
        explanation: "Natrium reagiert mit Wasser zu Natriumhydroxid und Wasserstoffgas."
    },
    {
        question: "Was beschreibt die molare Masse?",
        options: [
            "Die Anzahl der Teilchen in einem Mol",
            "Die Masse eines Mols eines Stoffes",
            "Die Dichte eines Stoffes",
            "Die Ladung eines Elektrons"
        ],
        correct: 1,
        explanation: "Die molare Masse gibt die Masse eines Mols eines Stoffes in Gramm an."
    },
    {
        question: "Was ist die chemische Formel von Ethanol?",
        options: ["C2H6", "C2H5OH", "CH3OH", "C3H8"],
        correct: 1,
        explanation: "C2H5OH ist die chemische Formel von Ethanol, dem Trinkalkohol."
    },
    {
        question: "Welche Farbe hat Kupferoxid?",
        options: ["Rot", "Schwarz", "Blau", "Weiß"],
        correct: 1,
        explanation: "Kupferoxid ist schwarz und entsteht bei der Oxidation von Kupfer."
    },
    {
        question: "Was passiert bei einer exothermen Reaktion?",
        options: [
            "Es wird Wärme freigesetzt",
            "Es wird Wärme aufgenommen",
            "Es entsteht kein Produkt",
            "Es bleibt alles unverändert"
        ],
        correct: 0,
        explanation: "Bei exothermen Reaktionen wird Wärme an die Umgebung abgegeben."
    },
    {
        question: "Welches Gas entsteht bei der Reaktion von Essig mit Backpulver?",
        options: ["Sauerstoff", "Kohlendioxid", "Stickstoff", "Methan"],
        correct: 1,
        explanation: "Essig und Backpulver reagieren unter Freisetzung von Kohlendioxid."
    },
    {
        question: "Was ist die chemische Formel von Methanol?",
        options: ["CH4", "CH3OH", "C2H6", "C2H5OH"],
        correct: 1,
        explanation: "CH3OH ist die chemische Formel von Methanol, einem einfachen Alkohol."
    },
    {
        question: "Was beschreibt das Gesetz der Erhaltung der Masse?",
        options: [
            "Die Masse eines Körpers bleibt immer gleich",
            "Die Masse von Reaktanten entspricht der Masse der Produkte",
            "Masse kann in Energie umgewandelt werden",
            "Masse wird in Reaktionen zerstört"
        ],
        correct: 1,
        explanation: "Nach dem Gesetz der Erhaltung der Masse bleibt die Gesamtmasse in einer chemischen Reaktion konstant."
    },
    {
        question: "Welches Element hat das chemische Symbol 'Ag'?",
        options: ["Gold", "Silber", "Argon", "Antimon"],
        correct: 1,
        explanation: "Das chemische Symbol 'Ag' steht für Silber."
    }
];



        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const answersEl = document.getElementById("answers");
        const explanationEl = document.getElementById("explanation");
        const resultEl = document.getElementById("result");
        const progressBarEl = document.getElementById("progress-bar");
        const restartBtn = document.getElementById("restart-btn");
        const socialButtons = document.getElementById("social-buttons");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            answersEl.innerHTML = "";
            explanationEl.textContent = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.setAttribute("role", "listitem");
                button.addEventListener("click", () => checkAnswer(index));
                answersEl.appendChild(button);
            });

            updateProgressBar();
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = quizData[currentQuestionIndex];
            explanationEl.textContent = currentQuestion.explanation;

            if (selectedIndex === currentQuestion.correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }

        function showResult() {
            questionEl.textContent = "Quiz abgeschlossen!";
            answersEl.innerHTML = "";
            explanationEl.textContent = "";
            resultEl.textContent = `Deine Punktzahl: ${score} / ${quizData.length}`;
            restartBtn.style.display = "block";
            socialButtons.style.display = "block";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            restartBtn.style.display = "none";
            socialButtons.style.display = "none";
            resultEl.textContent = "";
            loadQuestion();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!`, '_blank');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://api.whatsapp.com/send?text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!%20${encodeURIComponent(window.location.href)}`, '_blank');
        }

        restartBtn.addEventListener("click", restartQuiz);

        // Initialize the quiz
        loadQuestion();
    </script>
