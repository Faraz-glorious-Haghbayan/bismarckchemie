<body>
    <header>
        <h1>Bismarck Chemie</h1>
        <button onclick="window.location.href='https://bismarckchemie.com';">Zur Hauptwebsite</button>
    </header>
    <div class="quiz-container" aria-labelledby="quiz-title">
        <h2 id="quiz-title">Chemie-Quiz</h2>
        <div class="progress-bar" aria-label="Fortschritt">
            <div class="progress-bar-inner" id="progress-bar"></div>
        </div>
        <div class="question" id="question">Loading question...</div>
        <div class="answers" id="answers" role="list"></div>
        <div class="explanation" id="explanation"></div>
        <div class="result" id="result" role="status"></div>
        <button class="restart-btn" id="restart-btn" style="display: none;">Quiz neu starten</button>
        <div class="social-buttons" id="social-buttons" style="display: none;">
            <button class="facebook" onclick="shareOnFacebook()">Facebook</button>
            <button class="twitter" onclick="shareOnTwitter()">Twitter</button>
            <button class="whatsapp" onclick="shareOnWhatsApp()">WhatsApp</button>
        </div>
    </div>

    <script>
       const quizData = [
    {
        question: "Was ist die chemische Formel von Schwefelsäure?",
        options: ["H2SO4", "HNO3", "HCl", "H2CO3"],
        correct: 0,
        explanation: "Die chemische Formel von Schwefelsäure ist H2SO4."
    },
    {
        question: "Welche Art von Bindung liegt in CO2 vor?",
        options: ["Atombindung", "Ionenbindung", "Metallbindung", "Van-der-Waals-Bindung"],
        correct: 0,
        explanation: "In CO2 (Kohlenstoffdioxid) liegen Atombindungen vor."
    },
    {
        question: "Was beschreibt der pH-Wert?",
        options: [
            "Die Konzentration von H+-Ionen",
            "Die Dichte einer Flüssigkeit",
            "Die Temperatur einer Lösung",
            "Die Leitfähigkeit eines Stoffes"
        ],
        correct: 0,
        explanation: "Der pH-Wert gibt die Konzentration von H+-Ionen in einer Lösung an."
    },
    {
        question: "Welche Verbindung entsteht bei der Reaktion von Calciumcarbonat mit Salzsäure?",
        options: ["Kohlendioxid", "Kohlenmonoxid", "Stickstoff", "Methan"],
        correct: 0,
        explanation: "Bei der Reaktion von Calciumcarbonat mit Salzsäure wird Kohlendioxid freigesetzt."
    },
    {
        question: "Welche chemische Verbindung ist in der Formel H2O2 dargestellt?",
        options: ["Wasserstoffperoxid", "Wasser", "Schwefelsäure", "Kohlensäure"],
        correct: 0,
        explanation: "H2O2 ist die chemische Formel für Wasserstoffperoxid."
    },
    {
        question: "Was ist eine Redoxreaktion?",
        options: [
            "Eine Reaktion, bei der Elektronen übertragen werden",
            "Eine Reaktion, bei der Wärme freigesetzt wird",
            "Eine Reaktion, bei der Licht entsteht",
            "Eine Reaktion ohne Energieänderung"
        ],
        correct: 0,
        explanation: "Bei einer Redoxreaktion werden Elektronen von einem Stoff auf einen anderen übertragen."
    },
    {
        question: "Welches Metall wird für die Herstellung von Batterien häufig verwendet?",
        options: ["Lithium", "Eisen", "Kupfer", "Aluminium"],
        correct: 0,
        explanation: "Lithium ist ein Leichtmetall, das häufig in Batterien verwendet wird."
    },
    {
        question: "Welche Farbe hat Kupfersulfat in wässriger Lösung?",
        options: ["Blau", "Grün", "Rot", "Farblos"],
        correct: 0,
        explanation: "Kupfersulfat bildet in Wasser eine blaue Lösung."
    },
    {
        question: "Was ist die chemische Formel von Essigsäure?",
        options: ["CH3COOH", "C2H5OH", "HCl", "H2SO4"],
        correct: 0,
        explanation: "Die chemische Formel von Essigsäure ist CH3COOH."
    },
    {
        question: "Was beschreibt das Periodensystem der Elemente?",
        options: [
            "Die Anordnung der Elemente nach Ordnungszahl",
            "Die Anordnung der Elemente nach Masse",
            "Die Anordnung der Elemente nach Dichte",
            "Die Anordnung der Elemente nach Farbe"
        ],
        correct: 0,
        explanation: "Das Periodensystem ordnet die Elemente nach ihrer Ordnungszahl und ähnlichen chemischen Eigenschaften."
    }
];




        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const answersEl = document.getElementById("answers");
        const explanationEl = document.getElementById("explanation");
        const resultEl = document.getElementById("result");
        const progressBarEl = document.getElementById("progress-bar");
        const restartBtn = document.getElementById("restart-btn");
        const socialButtons = document.getElementById("social-buttons");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            answersEl.innerHTML = "";
            explanationEl.textContent = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.setAttribute("role", "listitem");
                button.addEventListener("click", () => checkAnswer(index));
                answersEl.appendChild(button);
            });

            updateProgressBar();
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = quizData[currentQuestionIndex];
            explanationEl.textContent = currentQuestion.explanation;

            if (selectedIndex === currentQuestion.correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                setTimeout(loadQuestion, 2000);
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBarEl.style.width = `${progress}%`;
        }

        function showResult() {
            questionEl.textContent = "Quiz abgeschlossen!";
            answersEl.innerHTML = "";
            explanationEl.textContent = "";
            resultEl.textContent = `Deine Punktzahl: ${score} / ${quizData.length}`;
            restartBtn.style.display = "block";
            socialButtons.style.display = "block";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            restartBtn.style.display = "none";
            socialButtons.style.display = "none";
            resultEl.textContent = "";
            loadQuestion();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!`, '_blank');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent('https://bismarckchemie.com/quiz');
            window.open(`https://api.whatsapp.com/send?text=Teste%20dein%20Chemie-Wissen%20mit%20diesem%20Quiz!%20${encodeURIComponent(window.location.href)}`, '_blank');
        }

        restartBtn.addEventListener("click", restartQuiz);

        // Initialize the quiz
        loadQuestion();
    </script>
