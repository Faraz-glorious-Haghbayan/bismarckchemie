    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b0066, #ffcc00);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

            width: 90%;
        }

            display: grid;

            gap: 15px;
            margin-top: 20px;
        }

        .quiz-option button {
            background: linear-gradient(135deg, #ffcc00, #3b0066);
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quiz-option button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .quiz-option button:focus {
            outline: none;
            box-shadow: 0 0 10px 3px rgba(255, 204, 0, 0.7);
        }

        footer {

            font-size: 0.9rem;
            color: #ffd700;
        }

        }

        .back-button button:focus {
            outline: none;
            box-shadow: 0 0 10px 3px rgba(59, 0, 102, 0.7);
