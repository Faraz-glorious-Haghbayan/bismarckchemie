  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }
    h1 {
      margin: 20px 0;
    }
    .container {
      width: 95%;
      margin: auto;
      overflow: hidden;
    }
    /* Wrap the table in a div that enables horizontal scrolling */
    .scroll-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* Main Periodic Table Grid */
    .table-container {
      display: grid;
      grid-template-columns: repeat(18, 50px); /* fixed width columns to preserve layout */
      gap: 5px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .element {
      border: 1px solid #333;
      padding: 5px;
      background-color: #e0f7fa;
      cursor: pointer;
      transition: background 0.2s ease;
      text-align: center;
      font-size: 14px;
      box-sizing: border-box;
    }
    .element:hover {
      background-color: #80deea;
    }
    /* Containers for lanthanides & actinides */
    .sub-table {
      display: grid;
      grid-template-columns: repeat(15, 50px);
      gap: 5px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .sub-table .element {
      font-size: 13px;
      padding: 4px;
    }
    /* Info Box */
    #element-info {
      border: 2px solid #333;
      background: #fff;
      padding: 15px;
      max-width: 600px;
      margin: 20px auto;
      display: none;
      text-align: left;
    }
    /* Adjust the cell size for smaller screens */
    @media (max-width: 600px) {
      .table-container, .sub-table {
        grid-template-columns: repeat(auto-fit, minmax(40px, 50px));
      }
    }
  </style>

    const grid = Array.from({ length: 7 }, () => Array(18).fill(""));

    mainElements.forEach(el => {

        // Adjust indexes (period-1, group-1)
        grid[el.period - 1][el.group - 1] = createElementDiv(el);
      }
    });

          const placeholder = document.createElement("div");
          placeholder.className = "element";
          placeholder.style.backgroundColor = "transparent";
          placeholder.style.border = "none";
          mainTable.appendChild(placeholder);
        } else {
